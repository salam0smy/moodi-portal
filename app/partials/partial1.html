<div class="container">
<h1>Moods</h1>
	<div class="btn-group btn-group-justified add-new-btn">
		<div class="btn-group">
   		 <button type="button" class="btn btn-default" ng-init="isAddNew=false"
   		 		ng-click="addNewClick($event)">Add New</button>
 		 </div>
	</div>
	<div class="panel panel-default" ng-show="isAddNew" ng-init="newItem={}">
  		<div class="panel-body">
    		<div class="input-group" >
  				<span class="input-group-addon">Name</span>
 				 <input type="text" class="form-control" placeholder="Name"
 				 	ng-model="newItem.name">
			</div>
			<div class="input-group">
  				<span class="input-group-addon">AltName</span>
 				 <input type="text" class="form-control" 
 				 placeholder="Alternative Name" ng-model="newItem.altName">
			</div>
			<div class="input-group">
  				<span class="input-group-addon">Status</span>
 				 <input type="text" class="form-control" 
 				 placeholder="Status" ng-model="newItem.status">
			</div>
			<div class="panel-buttons">
				<button type="button" class="btn btn-success save-btn" 
						ng-click="AddNewSaveClick(newItem)">Save
				</button>
			</div>
  		</div>
	</div>
	<accordion close-others="true">
 
		<accordion-group ng-repeat="item in items" class="clearfix" 
						 is-open="item.isOpen">
              <div>
  			<accordion-heading class="clearfix">
    				{{item.name}} - {{item.altName}}
    					<div class="btn-group btn-group-sm panel-buttons">
    					  	<button type="button" class="btn btn-danger"
    				  				ng-click="deleteItemClick(item, $event)">Delete</button>
    						<button type="button" class="btn btn-primary"
    								ng-click="editClick(item, $event)">Edit</button>
  							<button type="button" class="btn btn-success"
  									ng-click="saveClick(item, $event)">Save</button>
    					</div>
  			</accordion-heading>
   			<div ng-init="item.edit=true">
   				<div class="input-group">
  					<span class="input-group-addon">Name</span>
 					 <input type="text" class="form-control" ng-model="item.name" 
 					 		ng-disabled="item.edit">
 				</div>
 				<div class="input-group">
 					<span class="input-group-addon">AltName</span>
 					 <input type="text" class="form-control" ng-model="item.altName" 
 					 		ng-disabled="item.edit">
 				</div>
 				<div class="input-group">
 					<span class="input-group-addon">status</span>
 					 <input type="text" class="form-control" ng-model="item.status" 
 					 		ng-disabled="item.edit">
 				</div>
        <!-- Image upload -->
        <div>

          <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; 
                        <input type="file" ng-file-select="onFileSelect($files, item)"
                               accept="image/*"/>
                    </span>
                </span>
                <input type="text" class="form-control" 
                       ng-model="item.imageName" ng-disabled="true"/> 
          </div>
          <progressbar value="item.uploaded" class="progress-striped active"
                    max="100" ng-show="item.uploading">Uploading</progressbar>
        </div>

        <button type="button" class="btn btn-primary btn-sm" 
                ng-click="concClick(item._id)">Concierge</button>
    		</div>
        </div>
		</accordion-group>

	</accordion>
</div>
